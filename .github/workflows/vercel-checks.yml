name: Vercel Deployment Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  statuses: write

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint || npx eslint src/ --ext .js,.jsx
      
      - name: Update GitHub Status - Lint
        if: always()
        uses: actions/github-script@v7
        env:
          JOB_STATUS: ${{ job.status }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const stateMap = {
              success: 'success',
              failure: 'failure',
              cancelled: 'error',
              skipped: 'error',
              neutral: 'success'
            };
            const state = stateMap[process.env.JOB_STATUS] || 'failure';
            
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: state,
              context: 'Vercel - aximoixwebsitemain: lint',
              description: 'ESLint check completed',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        id: build
        run: CI=false npm run build
        env:
          REACT_APP_API_URL: https://aximoixwebsitemain.vercel.app/api
          PUBLIC_URL: https://aximoix.com
      
      - name: Update GitHub Status - Build
        if: always()
        uses: actions/github-script@v7
        env:
          JOB_STATUS: ${{ job.status }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const stateMap = {
              success: 'success',
              failure: 'failure',
              cancelled: 'error',
              skipped: 'error',
              neutral: 'success'
            };
            const state = stateMap[process.env.JOB_STATUS] || 'failure';
            
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: state,
              context: 'Vercel - aximoixwebsitemain: build',
              description: 'Build check completed',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

  test:
    name: Test Check
    runs-on: ubuntu-latest
    needs: [lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        id: test
        run: npm test -- --passWithNoTests
      
      - name: Update GitHub Status - Test
        if: always()
        uses: actions/github-script@v7
        env:
          JOB_STATUS: ${{ job.status }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const stateMap = {
              success: 'success',
              failure: 'failure',
              cancelled: 'error',
              skipped: 'error',
              neutral: 'success'
            };
            const state = stateMap[process.env.JOB_STATUS] || 'failure';
            
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: state,
              context: 'Vercel - aximoixwebsitemain: test',
              description: 'Test check completed',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });