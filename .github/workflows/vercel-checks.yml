name: Vercel Deployment Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint || npx eslint src/ --ext .js,.jsx
      
      - name: Update GitHub Status - Lint
        uses: commit-status/github-action@v1
        if: always()
        with:
          sha: ${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          state: ${{ job.status }}
          context: 'Vercel - aximoixwebsitemain: lint'
          description: 'ESLint check completed'

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
        env:
          REACT_APP_API_URL: https://aximoixwebsitemain.vercel.app/api
          PUBLIC_URL: https://tadmwenje.github.io/AximoIX-website-main
      
      - name: Update GitHub Status - Build
        uses: commit-status/github-action@v1
        if: always()
        with:
          sha: ${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          state: ${{ job.status }}
          context: 'Vercel - aximoixwebsitemain: build'
          description: 'Build check completed'

  test:
    name: Test Check
    runs-on: ubuntu-latest
    needs: [lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test -- --passWithNoTests
      
      - name: Update GitHub Status - Test
        uses: commit-status/github-action@v1
        if: always()
        with:
          sha: ${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          state: ${{ job.status }}
          context: 'Vercel - aximoixwebsitemain: test'
          description: 'Test check completed'