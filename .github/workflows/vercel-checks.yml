name: Vercel Deployment Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        id: lint
        run: npm run lint || npx eslint src/ --ext .js,.jsx
      
      - name: Notify Vercel - Lint
        if: always()
        run: echo "Lint check completed with status ${{ steps.lint.outcome }}"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        id: build
        run: npm run build
        env:
          REACT_APP_API_URL: https://aximoixwebsitemain.vercel.app/api
          PUBLIC_URL: https://tadmwenje.github.io/AximoIX-website-main
      
      - name: Notify Vercel - Build
        if: always()
        run: echo "Build check completed with status ${{ steps.build.outcome }}"

  test:
    name: Test Check
    runs-on: ubuntu-latest
    needs: [lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        id: test
        run: npm test -- --passWithNoTests
      
      - name: Notify Vercel - Test
        if: always()
        run: echo "Test check completed with status ${{ steps.test.outcome }}"