<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#000000"/>
  <!-- Simplified gear circle -->
  <circle cx="32" cy="32" r="22" stroke="#00FFD1" stroke-width="2.5" fill="none"/>
  <!-- Gear teeth -->
  <rect x="29.5" y="6" width="5" height="8" rx="1" fill="#00FFD1"/>
  <rect x="29.5" y="50" width="5" height="8" rx="1" fill="#00FFD1"/>
  <rect x="6" y="29.5" width="8" height="5" rx="1" fill="#00FFD1"/>
  <rect x="50" y="29.5" width="8" height="5" rx="1" fill="#00FFD1"/>
  <!-- Diagonal teeth -->
  <rect x="46" y="13" width="5" height="8" rx="1" fill="#00FFD1" transform="rotate(45 48.5 17)"/>
  <rect x="13" y="43" width="5" height="8" rx="1" fill="#00FFD1" transform="rotate(45 15.5 47)"/>
  <rect x="43" y="43" width="5" height="8" rx="1" fill="#00FFD1" transform="rotate(-45 45.5 47)"/>
  <rect x="13" y="13" width="5" height="8" rx="1" fill="#00FFD1" transform="rotate(-45 15.5 17)"/>
  <!-- Triangle A -->
  <polygon points="32,16 46,44 18,44" stroke="#00FFD1" stroke-width="2.5" fill="none" stroke-linejoin="round"/>
  <!-- Inner triangle -->
  <polygon points="32,24 40,40 24,40" stroke="#00FFD1" stroke-width="1.5" fill="none" stroke-linejoin="round"/>
</svg>
